{% extends "base.html" %}


{% block content %}

    <h1>Current Games</h1>

    <p>
        {{ my_text }}, {{ my_number }}
    </p>

{% endblock %}

{% block con2 %}
    <ul>
        {% for my_sub_item in my_list %}
            <li>Item {{ forloop.counter }}: {{ my_sub_item }}</li>
        {% endfor %}
    </ul>

    

{% endblock con2 %}
